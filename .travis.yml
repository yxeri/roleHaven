language: node_js

node_js:
  - '9'

env:
  - CXX=g++-4.8 MODE=test VERBOSEERROR=true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - mongodb-upstart
      - mongodb-3.2-precise
    packages:
      - g++-4.8
      - mongodb-org-server
      - mongodb-org-shell

services:
  - mongodb

cache:
  directories:
    - node_modules

before_install:
  - npm prune
  - npm install -g npm
  - npm install

